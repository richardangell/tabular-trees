repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.6.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix ]
        types_or: [ python, pyi ]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python, pyi ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.1
    hooks:
    -   id: mypy

  - repo: https://github.com/pycqa/docformatter
    rev: v1.5.1
    hooks:
    -   id: docformatter
        args: [--wrap-descriptions, "88", --wrap-summaries, "88", --blank]
