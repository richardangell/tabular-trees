# run pytest coverage 
# following https://joaodlf.com/using-poetry-in-github-actions-the-easy-way.html to 
# use poetry in the action
name: coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]


jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install poetry
      run: |
        python -m pip install poetry==1.4.0

    - name: Configure poetry
      run: |
        python -m poetry config virtualenvs.in-project true

    - name: Cache the virtualenv
      uses: actions/cache@v2
      with:
        path: ./.venv
        key: ${{ runner.os }}-venv-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      run: |
        python -m poetry install --with dev  --extras "lightgbm xgboost"
          
    - name: Test with pytest
      if: always()
      run: |
        python -m poetry run python -m pytest --cov=src/tabular_trees/ --cov-report=html --cov-config=.coveragerc -v
      
    - name: Upload coverage results to github
      if: always()    
      uses: actions/upload-artifact@v2
      with:
        name: coverage-html-pytest-results
        path: htmlcov
