name: tox

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]


jobs:
  build:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
        
    - name: Test with different python versions
      if: always()
      run: |
        tox -v