[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "tabular-trees"
authors = [{name = "Richard Angell", email = "richardangell37@gmail.com"}]
dynamic = ["version", "description"]
classifiers=[
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
requires-python=">=3.8"
dependencies=[
    "setuptools",
    "pandas>=0.24",
    "tqdm==4.46.1"
]

[tool.flit.module]
name = "tabular_trees"

[project.optional-dependencies]
xgboost = [
    "xgboost>=1.4.0"
]
test = [
    "pre-commit==2.19.0",
    "pytest==7.1.2",
    "pytest-mock==3.8.1",
    "pytest-cov==3.0.0",
    "tox==3.25.0",
    "eli5==0.13.0",
    "scikit-learn>=1.0"
]
doc = [
    "Sphinx==4.5.0",
    "sphinx-rtd-theme==1.0.0",
    "numpydoc==1.3.1",
]

[project.urls]
Home = "https://github.com/richardangell/tabular-trees"

[tool.flit.sdist]
exclude = [
    "demo",
    "docs",
]